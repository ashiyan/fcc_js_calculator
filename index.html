<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>JavaScript Calculator</title>
	<link rel="stylesheet" href="style/normalize.css">
	<link rel="stylesheet" href="style/style.css">
	<script src="js/main.js"></script>
</head>

<body>
	<span class="mark">
		<span class="mark-fcc">freeCodeCamp</span>
		<span class="mark-challenge">challenge</span>
	</span>

	<table class="calculator">
		<tr>
			<td colspan="3"></td>
			<td class="settings-cell" colspan="2">
				Round options
				<svg class="settings" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
					<path d="M0 0h48v48h-48z" fill="none" />
					<path d="M38.86 25.95c.08-.64.14-1.29.14-1.95s-.06-1.31-.14-1.95l4.23-3.31c.38-.3.49-.84.24-1.28l-4-6.93c-.25-.43-.77-.61-1.22-.43l-4.98 2.01c-1.03-.79-2.16-1.46-3.38-1.97l-.75-5.3c-.09-.47-.5-.84-1-.84h-8c-.5 0-.91.37-.99.84l-.75 5.3c-1.22.51-2.35 1.17-3.38 1.97l-4.98-2.01c-.45-.17-.97 0-1.22.43l-4 6.93c-.25.43-.14.97.24 1.28l4.22 3.31c-.08.64-.14 1.29-.14 1.95s.06 1.31.14 1.95l-4.22 3.31c-.38.3-.49.84-.24 1.28l4 6.93c.25.43.77.61 1.22.43l4.98-2.01c1.03.79 2.16 1.46 3.38 1.97l.75 5.3c.08.47.49.84.99.84h8c.5 0 .91-.37.99-.84l.75-5.3c1.22-.51 2.35-1.17 3.38-1.97l4.98 2.01c.45.17.97 0 1.22-.43l4-6.93c.25-.43.14-.97-.24-1.28l-4.22-3.31zm-14.86 5.05c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z" />
				</svg>
			</td>
		</tr>

		<tr>
			<td colspan="5">
				<input type="text" class="display-main" maxlength="14" value="0" readonly>
			</td>
		</tr>

		<tr>
			<td colspan="5">
				<input type="text" class="display-result" maxlength="50" readonly>
			</td>
		</tr>

		<tr>
			<td class="btn btn-7" data-meaning="7">7</td>
			<td class="btn btn-8" data-meaning="8">8</td>
			<td class="btn btn-9" data-meaning="9">9</td>
			<td class="btn btn-divide" data-meaning="/">&divide;</td>
			<td class="btn btn-delete" rowspan="2" data-meaning="delete">&larr;</td>
		</tr>

		<tr>
			<td class="btn btn-4" data-meaning="4">4</td>
			<td class="btn btn-5" data-meaning="5">5</td>
			<td class="btn btn-6" data-meaning="6">6</td>
			<td class="btn btn-multiply" data-meaning="*">&times;</td>
		</tr>

		<tr>
			<td class="btn btn-1" data-meaning="1">1</td>
			<td class="btn btn-2" data-meaning="2">2</td>
			<td class="btn btn-3" data-meaning="3">3</td>
			<td class="btn btn-subtract" data-meaning="-">-</td>
			<td class="btn btn-equal" rowspan="2" data-meaning="=">=</td>
		</tr>

		<tr>
			<td class="btn btn-clear" data-meaning="clear">C</td>
			<td class="btn btn-0" data-meaning="0">0</td>
			<td class="btn btn-comma" data-meaning=".">.</td>
			<td class="btn btn-add" data-meaning="+">+</td>
		</tr>
	</table>

	<div class="black-wrap"></div>

	<div class="popup-round">
		<span class="popup-round-title">Round to:</span>
		<div class="popup-round-options">
			<label class="popup-round-label">
				<input type="radio" class="popup-round-radio popup-round-r2" name="popup-round" checked> Hundredths (+2)
			</label>

			<label class="popup-round-label">
				<input type="radio" class="popup-round-radio popup-round-r3" name="popup-round"> Thousandths (+3)
			</label>

			<label class="popup-round-label">
				<input type="radio" class="popup-round-radio popup-round-r4" name="popup-round"> Ten Thousandths (+4)
			</label>
		</div>
		<input type="button" class="popup-round-button" value="OK">
	</div>
</body>

</html>
